<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>How to make a video gallery</h1>
        <div class="row">
            <div class="col">
                <div class="feature-img">
                    <img src="media/pic1.png" width="100%" alt="pic1">
                    <img src="media/play.png" class="play-btn" alt="play" onclick="playVideo('media/vid1.mp4')">
                </div>
            </div>
            <div class="col">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="media/pic2.png" alt="pic2">
                        <img src="media/play.png" class="play-btn" alt="play">
                    </div>
                    <p>How to add multiple videos in a website or<br> to make a video gallery</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="media/pic3.png" alt="pic3">
                        <img src="media/play.png" class="play-btn" alt="play">
                    </div>
                    <p>How to add multiple videos in a website or<br> to make a video gallery</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="media/pic4.png" alt="pic4">
                        <img src="media/play.png" class="play-btn" alt="play">
                    </div>
                    <p>How to add multiple videos in a website or<br> to make a video gallery</p>
                </div>
            </div>
        </div>
    </div> 

    <div class="video-player" id="videoPlayer">
        <video width="100%" controls autoplay id="myVideo">
            <source src="media/vid1.mp4" type="video/mp4">
        </video> 
        <img src="media/close.png" alt="close" class="close-btn" onclick="stopVideo()">
    </div>
    

    <script>
        var videoPlayer = document.getElementById("videoPlayer");
        var myVideo = document.getElementById("myVideo");

        function stopVideo(){
            videoPlayer.style.display = "none";
        }

        function playVideo(file){
            myVideo.src = file;
            videoPlayer.style.display = "block";

        }

    </script>
</body>
</html>
